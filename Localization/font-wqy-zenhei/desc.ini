[info]
name[en_US] = Font - WQY ZenHei
desc[en_US] = Install font - wqy zenhei
name[zh_TW] = 字型-文泉驛正黑體
desc[zh_TW] = 文泉驛正黑體是一套由文泉驛開發的開源中文黑體TrueType字型，是第一個完整覆蓋GB 18030的免費中文字體，而且是開源字型。通常內置文泉驛點陣宋體，因為Windows不支持純矢量字體。而Ubuntu Linux中經過討論，確定了使用矢量，不開啟點陣效果。 完整的涵蓋了GB 18030規定的字元，當前多數Linux桌面發行版的默認中文字體為文泉驛正黑。韋諾之戰、UFO: Alien Invasion也是使用其顯示東亞文字。
authors     = 王綱民 Kang-Min Wang (aminzai 阿民) <aminzai -AT- lazyscripts.org>
maintaners  = 王綱民 Kang-Min Wang (aminzai 阿民) <aminzai -AT- lazyscripts.org>

