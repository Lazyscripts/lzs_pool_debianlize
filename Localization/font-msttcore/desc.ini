desc[zh_TW] = 微軟曾在其網站發放現時電腦及很多網站常用的Arial、Times New Roman等共11套全真字型。微軟雖然在2002年間將這些字型從其網站移走，但其EULA容許任何人再發放這些字型，所以我們可以合法地從網上下載及在任何平台上自由使用這些字型。如果您想顯示網頁和開啟Word/PowerPoint時可以更接近在微軟視窗的效果，最好安裝這些字型。 
